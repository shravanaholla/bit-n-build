<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">

    <div class="relative w-full max-w-md p-4">
        <div id="signin-view" class="form-container bg-slate-800 p-8 rounded-2xl shadow-lg border border-slate-700">
            <h2 class="text-2xl font-bold text-slate-100 text-center mb-2">Welcome Back!</h2>
            <p class="text-center text-slate-400 mb-6">Sign in to continue.</p>
            <form id="signin-form">
                <div class="grid grid-cols-3 gap-3 mb-6">
                     <button type="button" class="flex items-center justify-center p-2 border border-slate-600 rounded-lg hover:bg-slate-700 transition-colors">
                        <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-6.627 0-12-5.373-12-12h-8c0 11.045 8.955 20 20 20z"></path><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.012 35.24 44 30.022 44 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>
                    </button>
                </div>

                <div class="flex items-center mb-6">
                    <hr class="flex-grow border-slate-700">
                    <span class="mx-4 text-sm font-medium text-slate-500">OR</span>
                    <hr class="flex-grow border-slate-700">
                </div>

                <div class="mb-4">
                    <label for="signin-email" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
                    <input type="email" id="signin-email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 transition-colors bg-slate-900 border-slate-600 text-slate-200 focus:ring-indigo-500 focus:border-indigo-500" value="test@example.com">
                </div>
                <div class="mb-4">
                    <label for="signin-password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="signin-password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 transition-colors bg-slate-900 border-slate-600 text-slate-200 focus:ring-indigo-500 focus:border-indigo-500" value="Password123!">
                        <button type="button" class="absolute inset-y-0 right-0 px-3 flex items-center text-slate-400 hover:text-slate-200 toggle-password">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500 transition-transform transform hover:scale-105">Sign In</button>
            </form>
            <p class="text-center text-sm text-slate-400 mt-6">
                Don't have an account? <a href="signup.html" class="font-medium text-indigo-400 hover:text-indigo-300">Sign up</a>
            </p>
        </div>
    </div>
    
    <div id="notification" class="fixed top-5 right-5 bg-slate-700 shadow-lg rounded-lg p-4 flex items-center transition-transform translate-x-full duration-300 border border-slate-600">
        <div id="notification-icon" class="mr-3"></div>
        <p id="notification-message" class="text-sm font-medium text-slate-200"></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
