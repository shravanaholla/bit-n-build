<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">

    <div class="relative w-full max-w-md p-4">
        <div id="signup-view" class="form-container bg-slate-800 p-8 rounded-2xl shadow-lg border border-slate-700">
            <h2 class="text-2xl font-bold text-slate-100 text-center mb-2">Create an Account</h2>
            <p class="text-center text-slate-400 mb-6">Get started with a free account.</p>
            <form id="signup-form">
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
                    <input type="email" id="signup-email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 transition-colors bg-slate-900 border-slate-600 text-slate-200 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="signup-password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 transition-colors bg-slate-900 border-slate-600 text-slate-200 focus:ring-indigo-500 focus:border-indigo-500">
                         <button type="button" class="absolute inset-y-0 right-0 px-3 flex items-center text-slate-400 hover:text-slate-200 toggle-password">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-xs font-medium text-slate-400">Password Strength</span>
                        <span id="strength-text" class="text-xs font-semibold text-slate-400"></span>
                    </div>
                    <div class="w-full bg-slate-700 rounded-full h-2">
                        <div id="strength-bar" class="h-2 rounded-full transition-all" style="width: 0%;"></div>
                    </div>
                </div>

                <ul id="password-requirements" class="text-xs text-slate-500 space-y-1 mb-6">
                    <li data-req="length" class="flex items-center transition-colors">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        At least 12 characters
                    </li>
                    <li data-req="uppercase" class="flex items-center transition-colors">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        One uppercase letter
                    </li>
                    <li data-req="number" class="flex items-center transition-colors">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        One number
                    </li>
                    <li data-req="special" class="flex items-center transition-colors">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        One special character (!@#$%^&*)
                    </li>
                </ul>
                
                <button type="submit" class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500 transition-transform transform hover:scale-105">Create Account</button>
            </form>
            <p class="text-center text-sm text-slate-400 mt-6">
                Already have an account? <a href="login.html" class="font-medium text-indigo-400 hover:text-indigo-300">Sign in</a>
            </p>
        </div>
    </div>
    
    <div id="notification" class="fixed top-5 right-5 bg-slate-700 shadow-lg rounded-lg p-4 flex items-center transition-transform translate-x-full duration-300 border border-slate-600">
        <div id="notification-icon" class="mr-3"></div>
        <p id="notification-message" class="text-sm font-medium text-slate-200"></p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
